{% extends "base.html" %}
{% block content %}
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="padding-top: 6em;">
  <tr>
    <td width="20%" valign="top">
      {% include "order.html" %}
    </td>
    <td width="50%" valign="top" class="content">
      {% ifequal mode "list" %}
        {% include "list.html" %}
      {% else %}
        {% include "item.html" %}
      {% endifequal %}
    </td>
    <td width="15%" valign="top">
      {% for section in section_list %}
        {% include "short.html" %}
      {% endfor %}
    </td>
  </tr>
</table>
{% endblock %}
